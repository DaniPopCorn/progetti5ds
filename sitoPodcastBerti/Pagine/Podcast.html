            </ul>
        </nav>

    <!-- Contenuto principale del Podcast -->
    <main>
        <div class="podcast-container">
            <h2 id="episode-title">Titolo Episodio</h2> <!-- Titolo dinamico dell'episodio -->
            <div class="cover-container">
                <img src="" alt="Cover episodio" class="cover" id="podcast-cover">
                <div class="disk"></div>
            </div>
            <div class="podcast-player">
                <audio id="audio" controls>
                    <source src="" type="audio/mp3">
                    Il tuo browser non supporta l'elemento audio.
                </audio>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer>
        <p>&copy; 2025 The Black Pearl</p>
    </footer>

    <script>
        // Prendi l'ID episodio dalla query string
        const urlParams = new URLSearchParams(window.location.search);
        const episodeId = urlParams.get('episode');

        // Mappa degli episodi
        const episodes = {
            1: { title: 'Episodio 1', file: '../Media/mp3Episodi/Episodio.mp3', cover: '../Media/episodio1.png' },
            2: { title: 'Episodio 2', file: '../Media/mp3Episodi/Episodio.mp3', cover: '../Media/episodio2.png' },
            3: { title: 'Episodio 3', file: '../Media/mp3Episodi/Episodio.mp3', cover: '../Media/episodio3.png' },
            4: { title: 'Episodio 4', file: '../Media/mp3Episodi/Episodio.mp3', cover: '../Media/episodio4.png' },
            5: { title: 'Episodio 5', file: '../Media/mp3Episodi/Episodio.mp3', cover: '../Media/episodio5.png' }
        };

        // Verifica se l'episodio esiste e carica il file MP3 e la copertura
        if (episodeId && episodes[episodeId]) {
            const episode = episodes[episodeId];
            const audioSource = document.getElementById('audio').querySelector('source');
            const podcastCover = document.getElementById('podcast-cover');
            const episodeTitle = document.getElementById('episode-title');  // Seleziona il titolo dell'episodio

            audioSource.src = episode.file;
            podcastCover.src = episode.cover;
            episodeTitle.textContent = episode.title;  // Imposta il titolo dell'episodio
            document.getElementById('audio').load(); // Ricarica il player audio
        } else {
            alert('Episodio non trovato!');
        }
    </script>

   
</body>
</html>
